<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR DB管理画面</title>
</head>

<body>
  <h1>プロジェクトリサーチ 英単語アプリ 管理者用ページ</h1>
  <p></p>

  <h2>登録されているユーザー一覧（Usersテーブル）</h2>
  <a href="/users" role="button">一覧の内容を更新</a>
  <p>※ passwordは見えません</p>

  <table border="1">
    <thead>
      <tr>
        <th>id</th>
        <th>email</th>
        <th>username</th>
        <th>role</th>
        <th>signup_date</th>
        <th>login_date</th>
        <th>個人成績</th>
      </tr>
    </thead>

    <tbody>
      {% for item in userdata %}
      <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
        <td>{{item[5]}}</td>
        <td>個人成績ページへのリンク（仮）</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
